// Aero
// SquadExpansion/MakingHistory/Parts/Aero/protectiveRocketNoseMk16
// Textures are the same than protectiveRocketNoseMk12
// Used to be // Squad/Parts/Aero/protectiveRocketNoseMk12/
// NOW // Squad/Parts/Aero/cones/Assets/

@PART[rocketNoseConeSize4]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited&!Restock]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Alternate_Stock_Metallic_rocketNoseConeSize4
	}
}
+KSP_TEXTURE_SET[Alternate_Stock_Metallic]:NEEDS[TexturesUnlimited&!Restock]
{
	@name = Alternate_Stock_Metallic_rocketNoseConeSize4
	@MATERIAL
	{
		mesh = nose
		
		texture = _MainTex,Squad/Parts/Aero/cones/Assets/rocketNoseCones_W
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ		
	}
}



